<div class="row">
  <div class="col-xs-12">
    <label>Server Name</label>
    <input class="form-control" [(ngModel)]="newServerName">
    <label>Blueprint Name</label>
    <input class="form-control" [(ngModel)]="newServerContent">
    <button class="btn btn-primary" (click)="onAddServer()">
      Server name
    </button>
    <button class="btn btn-primary" (click)="onAddBlueprint()">
      blueprint name
    </button>
  </div>
</div>

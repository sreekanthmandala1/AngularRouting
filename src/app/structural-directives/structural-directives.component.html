<br>
<button class="btn btn-info" (click)="onlyOdd = !onlyOdd" [disabled]="!allowUnordered">click</button>

<ul class="list-group" >
  <div *ngIf="onlyOdd" >
    <li class="list-group-item" *ngFor="let odd of oddNumbers">{{ odd }}</li>
  </div>

  <div *ngIf="!onlyOdd">
    <li class="list-group-item" *ngFor="let even of evenNumbers">{{ even }}</li>
  </div>
</ul>
